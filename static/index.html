<!DOCTYPE html>
<html>
<head>
    <title>Manga Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manga Uploader</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="manga">Manga Title:</label><br>
        <input type="text" id="manga" name="manga" required><br><br>

        <label for="chapter">Chapter Number:</label><br>
        <input type="text" id="chapter" name="chapter" required><br><br>

        <label for="file">Choose a chapter file (zip or image):</label><br>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <div id="status"></div>

    <script src="script.js"></script>
</body>
</html>
